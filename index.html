<!DOCTYPE html>
<html>
    <head>
        <title>CHIP8 EDITOR</title>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div id="menu">
            <span>CHIP 8 EDITOR<span>by Wojciech Linowski</span></span>
        </div>
        <div id="editor">
            <div id="editor-side">
                <p>Context Actions</p>
                <hr>
                <div id="context">
                    <button>Open ROM</button>
                    <button>Test ROM</button>
                    <button>Save as readable</button>
                    <button>Save as ROM</button>
                </div>
                <p>Instructions</p>
                <hr>
                <div id="helpers"></div>
            </div>
            <div id="editor-main">
                <div id="editor-wrapper">
                    <table id="editor-content"></table>
                </div>
            </div>
        </div>
        <script src="static/js/editor.js"></script>
    </body>
</html>
